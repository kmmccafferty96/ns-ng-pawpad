<StackLayout *ngIf="boardings && boardings.length > 0">
    <ns-boarding-card *ngFor="let boarding of boardings" [boarding]="boarding"></ns-boarding-card>
</StackLayout>
<MDCardView *ngIf="!(boardings && boardings.length > 0)" class="md-card">
    <StackLayout class="center" style="height: 89;">
        <Label text="You do not have any boarding scheduled. Click below to schedule now."></Label>
    </StackLayout>
</MDCardView>

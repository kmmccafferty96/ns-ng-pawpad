<GridLayout>
    <StackLayout>
        <RadSideDrawer>
            <FlexboxLayout tkDrawerContent class="drawer-container">
                <Button text="Boarding" (tap)="navigate(pageUrl.Boarding)" class="btn btn-primary"></Button>
                <Button text="Camera" (tap)="navigate(pageUrl.Camera)" class="btn btn-primary"></Button>
                <Button text="Contact" (tap)="navigate(pageUrl.Contact)" class="btn btn-primary"></Button>
                <Button text="Home" (tap)="navigate(pageUrl.Home)" class="btn btn-primary"></Button>
                <Button text="Services" (tap)="navigate(pageUrl.Services)" class="btn btn-primary"></Button>
                <Button text="Logout" (tap)="onLogout()" class="btn btn-primary"></Button>
            </FlexboxLayout>
            <GridLayout tkMainContent rows="*, auto">
                <StackLayout row="0">
                    <page-router-outlet></page-router-outlet>
                </StackLayout>
                <BottomNavigationBar
                    #bottomNavigationBar
                    row="1"
                    titleVisibility="Selected"
                    (loaded)="onBottomNavigationBarLoaded()"
                    (tabSelected)="onBottomNavigationTabSelected($event)"
                >
                    <!-- Whenever these tabs are updated, you must also update the _pageIndexMap in pages.component.ts -->
                    <BottomNavigationTab title="Home" icon="res://ic_home"></BottomNavigationTab>
                    <BottomNavigationTab title="Boarding" icon="res://ic_calendar"></BottomNavigationTab>
                    <BottomNavigationTab title="Camera" icon="res://ic_camera"></BottomNavigationTab>
                    <BottomNavigationTab title="Contact" icon="res://ic_phone"></BottomNavigationTab>
                    <BottomNavigationTab title="Profile" icon="res://ic_account"></BottomNavigationTab>
                </BottomNavigationBar>
            </GridLayout>
        </RadSideDrawer>
    </StackLayout>
    <GridLayout class="activity-overlay" *ngIf="loading$ | async" (tap)="doNothing()">
        <AbsoluteLayout>
            <MDActivityIndicator busy="true"></MDActivityIndicator>
        </AbsoluteLayout>
    </GridLayout>
</GridLayout>
